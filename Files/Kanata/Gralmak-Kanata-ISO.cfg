(defalias
  ;; tap: backtick (grave), hold: toggle layer-switching layer while held
  gth (tap-hold 200 200 grv (layer-toggle layers))
  grl (layer-switch gralmak)
  qwr (layer-switch qwerty)
  lg  lsgt
)

(deflayer layers
  _    @qwr @grl _    _    _    _    _    _    _    _    _    _    _
  _    _    _    _    _    _    _    _    _    _    _    _    _    _
